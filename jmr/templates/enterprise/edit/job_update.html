{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
      <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{% static 'css/jQuery-ui.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/wickedpicker.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
{#    <link href="{% static 'login/css/login.css' %}" rel="stylesheet"/>#}
    <title>职位管理</title>
  </head>
  <body>
    <div class="containerw3layouts-agileits">
            <div class="w3layoutscontactagileits">
                <form class="form-enterprise" action="{% url 'enterpriseUpdateJobHandler' enterprise.id job.id %}" method="post">
                  {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                  {% endif %}
                  {% csrf_token %}
                  <h1 class="text-center">填写职位信息</h1>
                  {{ job_form }}
                    <div class="wthreesubmitaits">
                        <input type="submit" name="submit" value="保存职位信息">
                    </div>
                </form>
            </div>
    </div> <!-- /container -->
                <div class="w3lsfooteragileits">
			       <p> J M R <a href="{% url 'enterpriseIndex' enterprise.id %}" target="=_blank">|大学生求职网站</a></p>
		        </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {#    以下三者的引用顺序是固定的#}
<script type="text/javascript" src="../../../static/js/jquery-2.1.4.min.js"></script>
<script  src="../../../static/js/jquery-ui.js"></script>
<script  src="../../../static/js/wickedpicker.js"></script>

				<script type="text/javascript">
					$(function() {
						$( "#datepicker,#datepicker1,#datepicker2" ).datepicker();
					});
				</script>

			<script type="text/javascript">
				$('.timepicker').wickedpicker({twentyFour: false});
			</script>

  </body>
</html>
